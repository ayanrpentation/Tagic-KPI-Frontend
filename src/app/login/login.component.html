  <div class="content" style=" background-image: url('assets/image/backblue5.jpg');background-repeat: no-repeat; background-size: cover; height: 100%">
    <!-- <h1 style="position: absolute; top: 0;">KPI</h1> -->
    <!-- <div class="row" style="position: absolute; top: 0; background: transparent -webkit-linear-gradient( 174deg, rgba(13, 53, 148, .898039), #35d3e1) 0 0 no-repeat padding-box;
    ; height: 60px; width: 100%; align-items: center;padding: 14px;"> -->
    <div class="row" style="position: absolute; top: 0; background-color: #e9e9e9 ;
    ; height: 60px; width: 100%; align-items: center;padding: 14px;">
      <img src="assets/image/logo-min.png" alt="logo" style=" width: 40px; margin-right: 10px;">
      <span style="color: #00549d; font-weight: bold; font-size: 24px;">TATA AIG KPI</span>
    </div>
    <div class="container">
      <div class="row" >
        <div class="col-md-6" style="height: 65vh;">
          <!-- <img src="/assets/image/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid"> -->
          <img src="assets/image/sample_back.png" alt="Image" class="img-fluid" style="margin-top: 12%; width: 100%; margin-left: -15%; height: 76%;">

        </div>
        <div class="col-md-6 borderPadding contents" style="background-image: url('assets/image/pad3.png');background-repeat: no-repeat; background-size: cover;">
          <div class="row justify-content-center" >
            <div class="col-md-8">
              <div class="mt-3 mb-4">
                <br>
              <h2 style="font-size: 22px!important;">Sign In</h2>
              <br>

              <p class="mb-4" style="font-size: 16px;">Welcome to TATA AIG KPI system</p>
            </div>
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control t_input" id="username" [(ngModel)]="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control t_input" id="password" [(ngModel)]="password" (keyup.enter)="login()">
                <span toggle="#passKey" [class]="showPassword ?'fa fa-fw fa-eye-slash field-icon toggle-password':'fa fa-fw fa-eye field-icon'" (click)="showPassword = !showPassword"></span>
              </div>
              
<!--              <div class="d-flex mb-5 align-items-center">-->
                
                <!--<label class="control control&#45;&#45;checkbox mb-0 mt-2">
                  <mat-checkbox >Remember me</mat-checkbox>
                </label>-->
<!--                <span class="ml-auto"><a class="forgot-pass">Forgot Password</a></span> -->
<!--              </div>-->
                <div class="row" style="display: flex; justify-content: right;">
                  <button type="button" class="btn-block btnlink" (click)="login()">Log In</button>
                </div>
                
              
           
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
