
<notifier-container></notifier-container>
<div>
    <div  style="margin-top: 2%; padding:2%">
    <div class="row" style="padding-left:1%">
        <h2 class="page-title">Sub Menu Details</h2>        

    </div>
    <div class="row">
        <div class="col-2">
            <label>Menu Name
            </label>

            <!-- <input type="text"  class="form-control" placeholder="Enter Menu Name" [(ngModel)]="addmenuId"> -->
            <select class="form-control" [(ngModel)]="addmenuId" (change)="get_sub_menu_list()">
                   <option value="">Select All</option>
                <option value="{{menu.menu_id}}" *ngFor="let menu of menu_list">{{menu.menu_name}}</option>
            </select>
        </div>
        
        <div class="col-2">
            <label>Sub Menu Name
            </label>

            <input type="text"  class="form-control" placeholder="Enter Sub Menu Name" [(ngModel)]="addsubmenuName">
        </div>
        <div class="col-2">
            <label>Sub Menu Icon
            </label>

            <input type="text"  class="form-control" placeholder="Enter Sub Menu Icon" [(ngModel)]="submenuIcon">
        </div>
        <!-- <div class="col-3">
            <label>Sub Menu Link
            </label>

            <input type="text"  class="form-control" placeholder="Enter Sub Menu Link" [(ngModel)]="submenuLink">
        </div> -->
        <div class="col-3" *ngIf="addmenuId == '2'">
            <label>Upload Module
            </label>
            <select class="form-control" [(ngModel)]="moduleId" >
                <!-- <option value="">Select All</option> -->
             <option value="{{module.id}}" *ngFor="let module of moduleList">{{module.moduleName}}</option>
         </select>

        </div>
        

        <div class="col-3">
            
                    <button type="button" class="btnlink" (click)="addsubMenu()" style="    position: absolute;
                    bottom: 0;
                    left: 2px; 
                ">Add</button>
        </div>


    </div>
   
    <div > 
        <div class="row" style="padding-top:2%; padding-left:1%; padding-right: 1%;">
                
            <table class="table">
                <thead>
                <tr style="background: transparent -webkit-linear-gradient( 174deg, rgb(13 53 148 / 30%), #35d3e114) 0 0 no-repeat padding-box;">
                    <th>Sr No.</th>
                    <th>Menu</th>
                    <th>Sub Menu</th>

                    <th>Sub Menu Icon</th>
                    <!-- <th>Sub Menu Link</th> -->


                
                    <th>Action</th>
                    


                </tr>
            </thead>
                <tbody>
                    
                    <ng-container *ngFor="let submenu of sub_menu_list; let i = index;">
                        <tr>


                            <td>{{i+1}}</td>
                            <!-- <td>{{submenu.}}</td> -->


                            <td>{{submenu.menu_name}}</td>
                            <td>{{submenu.sub_menu_name}}</td>
                            <td>{{submenu.sub_menu_icon}}</td>


                            <!-- <td>{{submenu.sub_menu_link}}</td> -->



                            <!-- <td *ngIf="isedit == false || editId != header.id">{{header.header_description}}</td>
                            <td *ngIf="isedit == true && editId == header.id">
                                <input type="text"  class="form-control"  [(ngModel)]="edit_header_desc" value="edit_header_desc">
                            </td> -->
                            


                            <td>
                                <a class="mr-4" style="font-size:20px;color: #185EC4;" ><i
                                    class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                    <!-- <a class="mr-4" style="font-size:20px;color: #185EC4;" *ngIf="isedit == true && editId == header.id" (click)="changeValue(header.id, 0)" ><i
                                        class="fa fa-save" aria-hidden="true"></i></a> -->
                                        
                                        <a style="font-size:20px;color: #FF6262;" (click)="openDeleteModal(deleteModal,submenu.sub_menu_id)" ><i
                                    class="fa fa-trash" aria-hidden="true" ></i></a>
                            </td>
                            
                        </tr>
                        
                    </ng-container>
                    
                    
                </tbody>
            </table>
        </div>
    </div>
    </div>

   
</div>


<ng-template #deleteModal>
    <div class="modal-confirm">
        <div class="modal-content modalcolor">
            <div class="modal-header flex-column">
                <div class="icon-box">
                    <i class="material-icons">&#xE5CD;</i>
                </div>
                <h4 class="modal-title w-100">Are you sure?</h4>
                <!--        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
            </div>
            <div class="modal-body">
                <p>Do you really want to delete these records? This process cannot be undone.</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deletesubMenu()">Delete</button>
            </div>
        </div>
    </div>
</ng-template>
