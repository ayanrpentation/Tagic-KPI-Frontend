<notifier-container></notifier-container>
<div style="padding:3%; margin-top: 1%; ">
    <div class="row">
        <h2 class="page-title">File Upload Selector</h2>

    </div>
    <div class="row" style="height:90%;">
        
        <div class="col-12" style="padding: 1%; ">




        <div class="row">

            <div class="col-3">
                <label>KPI Year</label>
            </div>
            <div class="col-4">
                <select class="form-control" [(ngModel)]="year" (change)="channelWiseModule()" >
                    <option value="all">Select Year</option>
                    <option value="{{yr}}" *ngFor="let yr of YearList">{{yr}}</option>
                </select>
            </div>
            <div class="col-5"></div>



            <div class="col-3">
                <label>KPI Month</label>
            </div>
            <div class="col-4">
                <select class="form-control" [(ngModel)]="month" (change)="channelWiseModule()" >
                    <option value="all">Select Month</option>
                    <option value="{{mon.id}}" *ngFor="let mon of monthList">{{mon.name}}</option>
                </select>
            </div>
            <div class="col-5"></div>

        </div>

        



        <div class="row ">

            <div class="col-3">
                <label>KPI Channel</label>
            </div>
            <div class="col-4">
                <select class="form-control" [(ngModel)]="channelNew" (change)="channelWiseModule()" [disabled]="selectedDefaultChannelName != 'all' && userLevel != '4'">
                    <option value="all">Select Channel</option>
                    <ng-container *ngFor="let channel of channelNewList">
                        <option *ngIf="channel.id != 94 || channel.channelNewName != 'COR'" value="{{channel.id}}" >{{channel.channelNewName}}
                        </option>
                    </ng-container>
                    
                </select>
            </div>
            <div class="col-5"></div>
        </div>

        


        <div class="row">
            <div class="col-3">
                <label>File Type</label>
            </div>
            <div class="col-4">
                <select name="" id="" class="form-control" [(ngModel)]="uploadFileType">
                    <option value="">Select File Type</option>                    
                <option *ngFor="let type of fileTypeList" value="{{type.id}}">{{type.moduleName}}</option>
                </select>
            </div>
            <div class="col-5"></div>
        </div>

        <div class="row" style="padding-top:2%">
            <div class="col-2"></div>

            <div class="col-5" style="display: flex; justify-content: right;">

                <!-- <button type="button" class="btnlink" style="width: 140px;"  (click)="goToCreateModule()">Create Module</button>
                &nbsp;&nbsp; -->

                <button type="button" class="btnlink"  (click)="goTouploadafilePage()">Go to Page</button>
            </div>
            <div class="col-5"></div>
        </div>

        

    </div>

    

</div>
</div>






<div *ngIf="noPageCreated" style="z-index: 1; width: 100%; height:100%; background-color: rgba(0, 0, 0, 0); position: fixed; top:0%; left: 0%">
    <div class="container" style=" width: 30%; height: 30%; background-color: #ffffff; position: fixed; top:35%; left: 35%; border-radius: 2px; box-shadow: 1px 1px 10px 5px #88888895; padding:0px; overflow: hidden; align-items: center!important;">

        <div class="row" style=" justify-content: right; display: flex; background: transparent -webkit-linear-gradient(174deg, rgba(13, 53, 148, .898039), #35d3e1) 0 0 no-repeat padding-box; min-height: 50px; padding: 10px;align-items: center!important;">
            <button style="border-radius: 50%; border-style: none;text-align: center;background-color: #ffffff; width:20px; height: 20px;" (click)="noPageCreated=!noPageCreated">
                <span style="color: rgb(0, 65, 109); font-size: 14px; font-weight: 500; cursor: pointer;">X</span>
            </button>
            
        </div>
        

        <div class="row" style=" justify-content: center; display: flex;padding-top: 5%;">
            <span style="color: rgb(255, 187, 0); font-size: bold;font-size: 40px;">
                
                &#9785;
            </span>
            <br>
        </div>

        <div class="row" style=" justify-content: center; display: flex;padding-top: 5%;">
            <span style="color: rgb(0, 106, 177); font-size: 16px;">
                Sorry!
            </span>
        </div>
        <div  class="row text-center" style=" justify-content: center; display: flex;padding-top: 1%;">
            <span style="color: rgb(0, 26, 43); font-size: 13px;">
                No Upload Page is created for this Channel
            </span>
        </div>
    </div>
</div>
