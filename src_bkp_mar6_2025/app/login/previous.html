  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="/assets/image/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 borderPadding contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mt-3 mb-4">
              <h2>Sign In</h2>
              <p class="mb-4">Welcome to TATA AIG query management system</p>
            </div>
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control t_input" id="username" [(ngModel)]="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control t_input" id="password" [(ngModel)]="password" (keyup.enter)="login()">
                <span toggle="#passKey" [class]="showPassword ?'fa fa-fw fa-eye-slash field-icon toggle-password':'fa fa-fw fa-eye field-icon'" (click)="showPassword = !showPassword"></span>
              </div>
              
<!--              <div class="d-flex mb-5 align-items-center">-->
                
                <!--<label class="control control&#45;&#45;checkbox mb-0 mt-2">
                  <mat-checkbox >Remember me</mat-checkbox>
                </label>-->
<!--                <span class="ml-auto"><a class="forgot-pass">Forgot Password</a></span> -->
<!--              </div>-->

              <button type="button" class="btn-block btnlink" (click)="login()">Log In</button>
           
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
