<ng-template #reset>

        <div class="modal-content modalcolor">
         
            <div class="modal-body">
               <span style="color:black">Are you sure?</span>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">No</button>
                <button type="button" class="btn btnyes" (click)="resetScheduler(resetFileTypeId)">Yes</button>
            </div>
        </div>
    </div>
</ng-template>
