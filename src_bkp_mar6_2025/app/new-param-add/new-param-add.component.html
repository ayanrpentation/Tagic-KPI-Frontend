<div class="container-fluid">
    <div class="row">

        <div class="col" style="padding: 1%; margin-left: 5px;">
    
            <div class="row" style="padding-top:3%">
                <div class="col" style="padding:0px !important;">
                    <h2 class="page-title">Audit File</h2>
                    <div class="row">

                        

                        <div class="col-3">
                            <label>Year
                            </label>
                            
                            <select class="form-control" [(ngModel)]="year"  >
                                <option value="all">Select All</option>
                                <option value="{{yr}}" *ngFor="let yr of YearList">{{yr}}</option>
                            </select>
                        </div>

                        <div class="col-3">
                            <label>Month
                            </label>

                            <select class="form-control" [(ngModel)]="month"  >
                                <option value="all">Select All</option>
                                <option value="{{mon.id}}" *ngFor="let mon of monthList">{{mon.name}}</option>
                            </select>
                        </div>
    

                        <div class="col-3">
                            <label>Channel
                            </label>
    
                            <select class="form-control" [(ngModel)]="channelId" (change)="getAllParamChannel()" >
    
                                <option value="all">Select All</option>
                                <option value="{{channel.id}}" *ngFor="let channel of channelNewList">{{channel.channelNewName}}</option>
                            </select>
                        </div>


                        <!-- <div class="col-3"></div>

                        <div class="col-12 " style="height: 20px;"></div> -->


                        <div class="col-3">
                            <label>Existing Parameter
                            </label>

                            <select class="form-control" [(ngModel)]="parameter"  >
                                <option value="all">Select All</option>
                                <option value="{{param.id}}" *ngFor="let param of existingParamList">
                                    {{param.details_description}}
                                </option>
                            </select>
                        </div>

                        <div class="col-12 text-right" style="margin-top: 20px;">
                            <button class="btnlink" style="width:150px; margin-top: 0%;" (click)="addNewButton()">
                                <span>Add New</span>
                            </button>
                        </div>
    

                        <!-- <div class="col-3">
                            <label>Add New Parameter
                            </label>
    
                            <input type="text" class="form-control" [(ngModel)]="newParamToAdd" placeholder="Write new Parameter name here">
                        </div> -->

                                    <span>Add New</span>
                                </button>
                            </div>
                        </div> -->

                        
    
                    </div>
    
                </div>
            </div>


            <div class="row " style="padding-top: 2%">
                <table class="table">
                    <thead>
                        <tr
                            style="color:rgb(94, 93, 93);background: transparent -webkit-linear-gradient( 174deg, rgb(13 53 148 / 30%), #35d3e114) 0 0 no-repeat padding-box;">
                           
                            <th>Sl No.</th>
                            <th>Channel Name</th>
                            <th>Parameter</th>
                            <th>Start Time</th>
                            <th>Created By</th>    
    
                            <th style="width:10%">Action</th>
    
    
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td style="width:10%"></td>

                        </tr>
                    </tbody>
                </table>
                
            </div>
    
        </div>
    </div>
</div>












<div *ngIf="addNewParameterStatus"
    style="z-index: 11; width: 100%; height:100%; background-color: rgba(0, 0, 0, 0); position: fixed; top:0%; left: 0%">
    <div class="container"
        style=" width: 50%; height:auto; background-color: #ffffff; position: fixed; top:30%; left: 25%; border-radius: 2px; box-shadow: 1px 1px 10px 5px #88888895; padding:0px; overflow: hidden; align-items: center!important;">

        <div class="row"
            style=" justify-content: right; display: flex; background: transparent -webkit-linear-gradient(174deg, rgba(13, 53, 148, .898039), #35d3e1) 0 0 no-repeat padding-box; min-height: 50px; padding: 10px;align-items: center!important;">
            <span  style="position: absolute; left: 20px; color: #ffffff!important; font-weight: 500; font-size: 18px;">Add New Parameter Channel</span>
            <button
                style="border-radius: 50%; border-style: none;text-align: center;background-color: #ffffff; width:20px; height: 20px;"
                (click)="addNewParameterStatus=!addNewParameterStatus; showWriteParam = false">

            </button>

                        <span  *ngFor="let channel of channelNewList" style="color:  rgb(8, 75, 231);">

                </div>

                <div *ngIf="showWriteParam"  class="col-6">

                    <label for="">Write New Parameter Name For 
                        <span  *ngFor="let channel of channelNewList" style="color:  rgb(8, 75, 231);">
                            <span *ngIf="channel.id == channelId">{{channel.channelNewName}}</span>

                    </label>

                    <div class="row">
                        <input class="form-control" type="text" placeholder="Write here...">
                    </div>

                </div>

                <div *ngIf="showWriteParam" class="col-6" style="display: flex; align-items: center;">

                    <label for="">Go back to &nbsp;<span style="color:  rgb(8, 75, 231); font-size: 16px;" (click)="showWriteParam = false">Dropdown</span></label>

                </div>

            </div>
